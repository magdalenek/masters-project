<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <!-- Bootstrap 3 -->
    <link href="../../static/css/bootstrap.min.css"
          th:href="@{/css/bootstrap.min.css}" rel="stylesheet" media="screen" />
    <!-- Custom Style-->
    <link href="../../static/css/general-style.css"
          th:href="@{/css/general-style.css}" rel="stylesheet" media="screen" />
    <link href="../../static/css/search.css"
          th:href="@{/css/search.css}" rel="stylesheet" media="screen" />
    <link href="../../static/css/admin-style.css"
          th:href="@{/css/general-style.css}" rel="stylesheet" media="screen" />
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>

</head>

<body>
<div id="wrapper" th:fragment="admin-noncharity">

    <div class="row">
        <!-- uncomment code for absolute positioning tweek see top comment in css -->
        <!-- <div class="absolute-wrapper"> </div> -->
        <!-- Menu -->
        <div class="side-menu">

            <nav class="navbar navbar-default" role="navigation">
                <!-- Brand and toggle get grouped for better mobile display -->
                <div class="navbar-header">
                    <div class="brand-wrapper">
                        <!-- Hamburger -->
                        <button type="button" class="navbar-toggle">
                            <span class="sr-only">Toggle navigation</span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>

                        <!-- Brand -->
                        <div class="brand-name-wrapper">
                            <a class="navbar-brand" href="http://localhost:9050">
                                <img class="img-responsive" th:src="@{/img/heart-gray.png}" style="display: inline;" alt="" width="5%" height="5%" />
                                <p class="orator-header-small" style="display: inline;" >CHARITABLE</p>
                            </a>
                        </div>
                    </div>

                </div>
                <!-- Main Menu -->
                <div class="side-menu-container">
                    <ul class="nav navbar-nav">
                        <li class="border-on-top"><a th:href="@{'/general/account'}"><span class="glyphicon glyphicon-dashboard"></span><p class="orator-header-small" style="display: inline;">Dashboard</p></a></li>
                        <li><a th:href="@{'/general/account/findAll'}"><span class="glyphicon glyphicon-eye-open"></span> <p class="orator-header-small" style="display: inline;">All Charities</p></a></li>
                        <li><a th:href="@{'/general/account/findNotVerified'}"><span class="glyphicon glyphicon-exclamation-sign"></span><p class="orator-header-small" style="display: inline;">Flagged Charities</p></a></li>
                    </ul>
                </div><!-- /.navbar-collapse -->
            <footer class="bottom-footing">
                <br /> <br /><br /><br /><br /><br /><br /> <br /><br /><br /><br /><br /><br /> <br /><br /><br /> <br /><br />
                <p style="margin-top: 95%;margin-left: 18%;color: #4d4d4d">Charitable for Imperial College London <br />&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&copy; 2016</p>
            </footer>
            </nav>

        </div>
    </div>
</div>
<style>
    .bottom-footing{
        position: absolute !important;
        bottom: 0 !important;
    }
</style>

<script>
    $(function () {
        $('.navbar-toggle').click(function () {
            $('.navbar-nav').toggleClass('slide-in');
            $('.side-body').toggleClass('body-slide-in');
            $('#search').removeClass('in').addClass('collapse').slideUp(200);

            /// uncomment code for absolute positioning tweek see top comment in css
            //$('.absolute-wrapper').toggleClass('slide-in');

        });

        // Remove menu for searching
        $('#search-trigger').click(function () {
            $('.navbar-nav').removeClass('slide-in');
            $('.side-body').removeClass('body-slide-in');

            /// uncomment code for absolute positioning tweek see top comment in css
            //$('.absolute-wrapper').removeClass('slide-in');

        });
    });
</script>
<!-- Scripts -->
<script type="text/css" src="../../bootstrap-3/js/bootstrap.min.js" th:href="@{/bootstrap-3/js/bootstrap.min.js}"></script>
</body>
</html>
